<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<style type="text/css">
		body{
		background:conic-gradient(red ,yellow,green);
	}
	 .abc
	{
		color: green;
		text-decoration: underline;
    }


</style>
</head>
<body>
	<div align="center">
		<h1>Registration form</h1>
	<form method="post" action="">
		<input type="text" placeholder="Enter your name" size="23" id="nm">
		<br><br>
		<input type="number" placeholder="Enter your age" size="23" id="age">
		<br><br>
		<input type="email" placeholder="Enter your Email ID" size="23" id="email">
		<br><br>
		<input type="button" value="RESISTER" onclick="userDetails()">
	</form>
	<div id="data" class="abc"></div>
	<script type="text/javascript">
	    function userDetails()
	{
		var userName=document.getElementById('nm').value;
		var userAge=document.getElementById('age').value;
		var userEmail=document.getElementById('email').value;
		document.getElementById('data').innerHTML="<h1>NAME:"+userName+"<br>Age:"+userAge+"<br>Email:"+userEmail+"</h1>";
		
	}	
    </script>

</body>
</html>
