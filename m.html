<head>
	<title>javacript</title>
	<script type="text/javascript">
	 var  n1 =parseInt(prompt("Enter the first no."));
	 var n2 =parseInt(prompt("Enter the second no."));
	 var n3 =parseInt(prompt("Enter the third no."));
	  if(n1>n2)
	{
	  	if(n1>n3)
	  	{
	  		document.write("<h1>"+n1+"is greater</h1>");
	  	}
	  else
	  {
	  	document.write("<h1>"+n3+"is greater</h1>");
	   }
	}
	else
	{
		if(n2>n3)
		{
			document.write("<h1>"+n2+"is greater</h1>");
		}
		else
		{
			document.write("<h1>"+n3+"is greater</h1>");
		}
	}
</script>
